<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Penny Pinching - Transactions - $db_name</title>
<meta name="description" content="tracking finances by categorizing expenses">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">

<link href="/static/site.css" type="text/css" rel="stylesheet" media="all"/>
<link href="/static/css/custom-theme/jquery-ui-1.8.5.custom.css" type="text/css" rel="stylesheet" media="all"/>

<script type="text/javascript" src="/static/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/static/jquery-ui-1.8.5.custom.min.js"></script>

<script type="text/javascript" src="/static/jquery.constrain.js"></script>
<script type="text/javascript" src="/static/json2.js"></script>		
<script type="text/javascript" src="/static/mustache.js"></script>		
<script type="text/javascript" src="/static/ICanHaz.min.js"></script>		

<script type="text/javascript"> var db_name='$db_name'; </script>

<script id="user_details" type="text/html">
  <label>Database:</label>{{db_name}}
  {{#user}}
  <label>Name:</label> {{name}}
  <label>Permission:</label> {{permission}}
  {{/user}}
</script>

<script id="account_select_list" type="text/html">
  {{#accounts}}
  <option value="{{id}}">{{name}}</option>
  {{/accounts}}
</script>
<script id="transaction_item" type="text/html">
  <div class="transaction_item">
    <button class="remove_item"><span>-</span></button>
    <input name="transaction_item_name" type="text">
    <select class="chart_type_select_list" name="chart_type">
      <option selected="selected" value="expense">Expense</option>
      <option value="income">Income</option>
      <option value="bill">Bill</option>
      <option value="saving">Saving</option>
    </select>
    <select class="category_select_list" name="category">
      {{#category}}
      <option value="{{id}}">{{name}} $currency {{balance}}</option>
      {{/category}}
    </select>
    <input type="text" name="item_amount" value="0.00">
  </div>
</script>

<script id="category_list" type="text/html">
  {{#category}}
  <option value="{{id}}">{{name}} $currency {{balance}}</option>
  {{/category}}
</script>

<script id="transaction_listing" type="text/html">
  {{#column}}
    <div class="column">
      {{#transaction}}
      <div class="transaction status-{{status}}" status="{{status}}" id="transaction-{{id}}">
          <div class="transaction_status">
            {{#status_list}}
              <a href="" title="{{status_name}}" class="{{status_name}} {{status_active}}">
                <span>{{status_symbol}}</span>
              </a>
            {{/status_list}}
          </div>
          {{name}} {{date}} {{account}} {{total}}
        </div>
      {{/transaction}}
    </div>
  {{/column}}
</script>

<script id="item_group_list" type="text/html">
  {{#column}}
    <div class="column">
      {{#group}}
        <div class="item_group group_by-{{group_by}}">
          <h2>{{name}}</h2>
          {{#item}}
            <div class="item-box">
              {{name}} {{amount}} {{type}} {{category}} {{financial_transaction}}
            </div>
          {{/item}}
        </div>
      {{/group}}
    </div>
  {{/column}}
</script>

<script type="text/javascript" src="/static/transactions.js"></script>		

</head>
<body>
  <div id="page">
    <div id="user_details"></div>

    <div id="content">
      <button id="add_transaction">Add Transaction</button>
      <div id="new_transaction">
        $transaction_status_select
        <select id="account_select_list" name="account"></select>
        <div id="new_transaction_date"> </div>
        <input type="text" name="transaction_name">
        $currency <input type="text" id="transaction_amount"> <span id="transaction_amount_remainder"></span>
        <br>
        
        <button class="add_item"><span>+</span></button>
        <div id="transaction_items"> </div> 

      </div> <!-- #new_transaction -->
      <div class="transaction_list" id="cleared_suspect_transactions"></div>
      <div class="transaction_list" id="receipt_no_receipt_scheduled_transactions"></div>

      <label for="group_by">Transaction Name</label><input type="radio" name="group_by" value="financial_transaction" checked="checked">
      <label for="group_by">Category</label><input type="radio" name="group_by" value="category">
      <label for="group_by">Date</label><input type="radio" name="group_by" value="date">
      <h2>Start</h2>
      <div id="period-start"></div>
      <h2>End</h2>
      <div id="period-end"></div>
      <button id="period-button">Show items within period</button>
      <div id="item_group_list"></div>
    </div> <!-- #content -->

  </div> <!-- #page -->
</body>
</html>
